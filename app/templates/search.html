<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс Диск - Поиск</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Найти хранилище:</h1>
        {% if message %}
            <div class="alert" style="color: red;">{{ message }}</div>  <!-- Отображаем сообщение об ошибке -->
        {% endif %}
        <form method="get" action="{{ url_for('view') }}" class="form-inline">
            <input type="text" id="public_key" name="public_key" value="{{
            public_key }}" placeholder="Введите публичную ссылку" required>
            <input type="hidden" name="path" value="/"> <!-- Корень по умолчанию -->
            <button type="submit">View Files</button>
        </form>
    </div>
</body>
</html>
